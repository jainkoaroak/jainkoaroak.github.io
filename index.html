<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Mainnet Test</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
    <h1>Solana Mainnet Connection Test</h1>
    <div id="connection-status">Connecting...</div>

    <script>
        async function testSolanaConnection() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            try {
                // Ping the mainnet and see if it returns any response.
                const version = await connection.getVersion();
                console.log("Connection successful:", version);
                document.getElementById('connection-status').innerText = "Connected to Solana Mainnet!";
            } catch (error) {
                console.error("Connection failed:", error);
                document.getElementById('connection-status').innerText = "Failed to connect to Solana Mainnet.";
            }
        }

        // Run the connection test on page load.
        testSolanaConnection();
    </script>
</body>
</html>
